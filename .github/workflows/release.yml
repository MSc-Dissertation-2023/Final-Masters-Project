on: 
  push:
    branches:
      - james
jobs:
  deploy_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-StandaloneWindows64
          path: build

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0  # Set the desired tag name
          release_name: "Release v1.0.0"  # Set the desired release name
          draft: false
          prerelease: false

      - name: Upload build artifact
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/StandaloneWindows64  # Path to the artifact
          asset_name: "Final-Masters-Project-StandaloneWindows64.zip"  # Set the desired asset name
          asset_content_type: application/zip